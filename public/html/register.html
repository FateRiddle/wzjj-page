<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="东箭完整家居">
    <meta content="东箭完整家居" name="keywords">
    <title>东箭完整家居--注册</title>
    <link rel="Shortcut Icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body>
<header>
    <script src="../js/header.js"></script>
</header>
<!-----main---内容-------->
<main>
    <div class="the-login">
        <div class="the-login-one content-one the-login-h2">
            <h4>注册<a href="../html/The_login.html">已有帐号，登录</a></h4>
            <ul class="the-login-ul">
                <li>
                    <span class="password-s1">手机</span>
                </li>
                <li>
                    <input type="text" placeholder="请输入手机号码">
                </li>
                <li>
                    <span class="password-s1">密码</span>
                </li>
                <li>
                    <input type="text" placeholder="请输入密码">
                </li>
                <li>
                    <span class="password-s1">确认密码</span>
                </li>
                <li>
                    <input type="text" placeholder="请输入密码">
                </li>
                <li>
                    <span class="password-s1">短信验证</span>
                </li>
                <li>
                    <input class="code-01" type="text" placeholder="请输入验证码">
                    <button class="code-02">获取短信验证码</button>
                </li>
                <li class="register-02">
                    <button>同意协议并注册</button>
                </li>
            </ul>
        </div>
    </div>
</main>

<!----footer--底部----->
<footer>
    <script src="../js/footer.js"></script>
</footer>

<!--导航--color-->
<script>
    $(function(){
        $(".nav-rig ul li").click(function(){
            $(this).css("background","rgba(255,255,255,0.5)").siblings("li").css("background","");
        });
    });
</script>
<!----city-js-->
<script type="text/javascript" src="../js/city_select.js"></script>
</body>
</html>
